<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="Files/Google_style.css">
    <link rel="website icon" href="Files/Images/Google_new.png" type="png">
</head>

<body>
    <section>

        <!-- header  -->
        <header>
            <ul>
                <li>
                    <a>Gmail</a>
                </li>
                <li>
                    <a href="https://www.google.com/imghp?hl=hi&authuser=0&ogbl">Images</a>
                </li>
                <li>
                    <a href="https://labs.google.com/search?source=hp&amp;authuser=0" target="_top" role="button"
                        tabindex="0" title="labs">
                        <svg class="gb_E" focusable="false" height="24px" viewBox="0 -960 960 960" width="24px">
                            <path
                                d="M209-120q-42 0-70.5-28.5T110-217q0-14 3-25.5t9-21.5l228-341q10-14 15-31t5-34v-110h-20q-13 0-21.5-8.5T320-810q0-13 8.5-21.5T350-840h260q13 0 21.5 8.5T640-810q0 13-8.5 21.5T610-780h-20v110q0 17 5 34t15 31l227 341q6 9 9.5 20.5T850-217q0 41-28 69t-69 28H209Zm221-660v110q0 26-7.5 50.5T401-573L276-385q-6 8-8.5 16t-2.5 16q0 23 17 39.5t42 16.5q28 0 56-12t80-47q69-45 103.5-62.5T633-443q4-1 5.5-4.5t-.5-7.5l-78-117q-15-21-22.5-46t-7.5-52v-110H430Z">
                            </path>
                        </svg>
                    </a>
                </li>
                <li class="micon">
                    <a href="#" title="menu_icon">
                    </a>
                </li>
                <li>
                    <a href="https://myaccount.google.com/">
                        <button>Sign In</button>
                    </a>
                </li>
            </ul>
        </header>

        <!-- main  -->
        <div class="main">
            <div class="igoogle"></div>
            <div class="searchBox">
                <input type="text" id="search" class="search" title="search box">
                <div class="icons">
                    <div class="isearch"></div>
                    <div class="miclens">
                        <div class="imic"></div>
                        <div class="ilens"></div>
                        <button type="button" class="btn-ai" title="AI Search">
                            <span class="icon">
                                <svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 24 24" width="20"
                                    aria-hidden="true">
                                    <path fill="currentColor"
                                        d="M17.5 12c0-3.04 2.46-5.5 5.5-5.5-3.04 0-5.5-2.46-5.5-5.5 0 3.04-2.46 5.5-5.5 5.5 3.04 0 5.5 2.46 5.5 5.5z" />
                                    <path fill="currentColor"
                                        d="M15.65 11.58c.18-.5.27-1.03.31-1.58h-2c-.1 1.03-.51 1.93-1.27 2.69-.88.87-1.94 1.31-3.19 1.31C7.03 14 5 12.07 5 9.5 5 7.03 6.93 5 9.5 5c.46 0 .89.08 1.3.2l1.56-1.56C11.5 3.22 10.55 3 9.5 3 5.85 3 3 5.85 3 9.5S5.85 16 9.5 16c.56 0 2.26-.06 3.8-1.3l6.3 6.3 1.4-1.4-6.3-6.3c.4-.5.72-1.08.95-1.72z" />
                                </svg>
                            </span>
                            <span class="text">AI Mode</span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="buttons">
                <button class="searchbtn" id="clicks">Google Search</button>
                <button id="Sec_Btn">I'm Feeling Lucky</button>
            </div>
            <ul class="languages">
                <li>Google offered in:</li>
                <li>
                    <a href="">हिन्दी</a>
                </li>
                <li>
                    <a href="">বাংলা</a>
                </li>
                <li>
                    <a href="">తెలుగు</a>
                </li>
                <li>
                    <a href="">मराठी
                    </a>
                </li>
                <li>
                    <a href="">தமிழ்</a>
                </li>
                <li>
                    <a href="">ગુજરાતી</a>
                </li>
                <li>
                    <a href="">ಕನ್ನಡ</a>
                </li>
                <li>
                    <a href="">മലയാളം</a>
                </li>
                <li>
                    <a href="">ਪੰਜਾਬੀ</a>
                </li>
            </ul>
        </div>

        <!-- footer -->
        <div class="footer">
            <div class="row row1">
                <p class="country">भारत</p>
            </div>
            <div class="row row2">
                <ul>
                    <li><a href="">About</a></li>
                    <li><a href="">Advertising</a></li>
                    <li><a href="">Business</a></li>
                    <li><a href="">How Search works</a></li>
                </ul>
                <ul>
                    <li>
                        <p>@ Created By Deepak</p>
                    </li>
                </ul>
                <ul>
                    <li><a href="">Privacy</a></li>
                    <li><a href="">Terms</a></li>
                    <li><a href="">Settings</a></li>
                </ul>
            </div>
        </div>
    </section>
</body>
<script src="Files/Google_script.js"></script>

</html>
